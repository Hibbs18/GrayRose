<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gray Rose - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400..800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .eb-garamond-uniquifier {
            font-optical-sizing: auto;
            font-style: normal;
        }
        
        body {
            background-image: url("./bg1.png") ;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            font-family: "EB Garamond", serif;
        }
        
        /* Background with silk/fabric texture effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* background: 
                radial-gradient(ellipse at top right, rgba(75, 93, 114, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at bottom left, rgba(162, 183, 192, 0.2) 0%, transparent 50%),
                linear-gradient(180deg, #000 0%, #0a0a0a 50%, #000 100%); */
            z-index: -2;
        }
        
        
        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            background-color: #000;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 3rem;
            z-index: 10;
        }

        .watermark-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }

        .center-logo {
            height: 50px;
        }
        
        .logo-text {
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo-text::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 1px solid #fff;
            border-radius: 50%;
            display: inline-block;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            transition: opacity 0.3s;
        }
        
        nav a:hover {
            opacity: 0.7;
        }
        
        /* Main Container */
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 3rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Left Content */
        .left-content {
            flex: 1;
            max-width: 500px;
        }
        
        .left-content h1 {
            font-size: clamp(3rem, 5vw, 5rem);
            font-weight: 300;
            line-height: 1.1;
            margin-bottom: 3rem;
            letter-spacing: -0.02em;
        }
        
        /* Center Logo */
        .center-logo {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            opacity: 0.15;
            z-index: 0;
        }
        
        .center-logo svg {
            width: 100%;
            height: 100%;
        }
        
        /* Right Content - Newsletter Form */
        .right-content {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .newsletter-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
        }
        
        .newsletter-box h2 {
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-group input[type="email"] {
            width: 100%;
            padding: 0.9rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #fff;
            font-size: 0.95rem;
            transition: all 0.3s;
        }
        
        .form-group input[type="email"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .form-group input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .form-note {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin-top: 0.2rem;
        }
        
        .checkbox-group label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
        }
        
        .submit-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 0.9rem 2.5rem;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.02em;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }
        
        /* Typeform placeholder */
        .typeform-embed {
            width: 100%;
            min-height: 400px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.9rem;
        }
        
        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        
        .footer-left {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .footer-left a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s;
        }
        
        .footer-left a:hover {
            color: #fff;
        }
        
        .footer-right {
            text-align: right;
        }
        
        .footer-right p {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            line-height: 1.5;
        }
        
        /* Horizontal line above footer */
        .footer-line {
            position: fixed;
            bottom: 100px;
            left: 3rem;
            right: 3rem;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 5;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                justify-content: center;
            }
            
            .left-content {
                text-align: center;
                max-width: 100%;
                max-height: 300px;
                margin-bottom: 50px;
            }

            .watermark-logo {
                margin-bottom: 0px;
            }
            
            .right-content {
                width: 100%;
                justify-content: center;
                max-height: 300px;
            }
            
            .center-logo {
                opacity: 0.08;
            }
            
            footer {
                position: relative;
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }
            
            .footer-right {
                text-align: center;
            }
            
            .footer-line {
                display: none;
            }
        }
        
        @media (max-width: 640px) {
            header {
                padding: 1.5rem;
            }
            
            .left-content h1 {
                font-size: 2.5rem;
            }

            .left-content {
                text-align: center;
                max-width: 100%;
                max-height: 300px;
            }
            
            .right-content {
                width: 100%;
                justify-content: center;
                max-height: 300px;
            }
            
            .newsletter-box {
                padding: 2rem 1.5rem;
            }
            
            footer {
                padding: 1.5rem;
            }
        }
    </style>
</head>
